<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container
                {
                  position: relative;
                  text-align: center;
                  color: white;
                }

                .bottom-left {
                  position: absolute;
                  bottom: 8px;
                  left: 16px;
                }

                .top-left {
                  position: absolute;
                  top: 8px;
                  left: 16px;
                }

                .top-right {
                  position: absolute;
                  top: 8px;
                  right: 16px;
                }

                .bottom-right {
                  position: absolute;
                  bottom: 8px;
                  right: 16px;
                }

                .centered {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                }
			</style>
            <div class="container">
                <img src="https://raw.githubusercontent.com/sarathsajan/coronasafe-engineering-fellowship/main/image.svg" alt="button" style="width:25%;"></img>
                <div class="centered">Apply</div>
            </div>
        </div> 
	</foreignObject>
</svg>
